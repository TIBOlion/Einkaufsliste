<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkaufsliste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container input, .container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .container ul {
            list-style: none;
            padding: 0;
        }
        .container ul li {
            padding: 10px;
            background: #f4f4f4;
            margin-bottom: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <h1>Einkaufsliste</h1>

    <div class="container">
        <input type="text" id="item-input" placeholder="Neues Produkt">
        <button id="add-button">Hinzuf√ºgen</button>
        <ul id="items-list"></ul>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="app.js"></script>

</body>
</html>
